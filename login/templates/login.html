{% extends "login/base.html" %} 
{% load static %} 
{% block contain %}
<div class="container mt-1 pt-5">
  <section class="vh-100 d-flex align-items-center">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-2 col-lg-6 col-xl-5">
          <h3 class="text-center mb-1">Welcome Admin Warehouse</h3>
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4lTp_heBWMnKrIFDUqf4BVMRlRxxP90vyUg&s" class="img-fluid mb-3" alt="Sample image" />
        </div>

        <div class="col-md-8 col-lg-6 col-xl-4">
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-danger">{{ message }}</div>
            {% endfor %}
          {% endif %}
          <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="input-group mb-3">
              <input type="text" class="form-control" name="username" placeholder="Username" required />
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
            </div>

            <div class="input-group mb-3">
              <input type="password" class="form-control" name="password" placeholder="Password" required />
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-8">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="remember" />
                  <label class="form-check-label" for="remember"> Remember Me </label>
                </div>
              </div>
              <div class="col-4">
                <button type="submit" class="btn btn-primary btn-block">Sign In</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock contain %}
